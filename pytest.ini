[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    integration: marks tests as integration tests (may require API key)
    unit: marks tests as unit tests (use mocks)
